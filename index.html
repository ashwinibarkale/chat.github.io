<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chatContainer">
            <div class="message userA">
                <img src="A.png" alt="User A" class="user-profile">
                <div class="message-content">
                    <span class="username">Ashwini</span>
                    <p>Hello there!</p>
                    <span class="timestamp">12:30 PM</span>
                </div>
            </div>
            <div class="message userB">
                <img src="B.png" alt="User B" class="user-profile">
                <div class="message-content">
                    <span class="username">Developer</span>
                    <p>Hi! How are you?</p>
                    <span class="timestamp">12:35 PM</span>
                </div>
            </div>
            
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
